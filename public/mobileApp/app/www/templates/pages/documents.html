<ion-view view-title="{{title}}">
    <ion-content>
        <div id="search-box" class="bar bar-header item-input-inset">
            <div class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Procurar" ng-model="data.searchQuery">
                <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
            </div>
            <button ng-if="data.searchQuery" class="button button-clear">
                Limpar
            </button>
        </div>

        <div class="list">
            <div ng-repeat="item in documents | filter: data.searchQuery">
                <div ng-if="! item.alerj_id" class="item item-divider">
                    <strong>{{item.title}}</strong>
                </div>

                <a class="item" ng-if="item.alerj_id" href="#/app/pages/documents/pages/{{item.id}}">
                    {{item.title}}
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
